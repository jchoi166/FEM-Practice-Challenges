<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <header class="header">
    <div class="header__title">
      <h1 class="header__title--primary">Simple, traffic-based pricing</h1>
      <h3 class="header__title--secondary">Sign-up for our 30-day trial. No credit card required.</h3>
    </div>
    <div class="header__image">
      <img src="/images/pattern-circles.svg" alt="">
    </div>
  </header>

  <main class="main">
    <div class="price-component">
      <div class="slider">
        <div class="slider__stats">
          <p class="slider__views"><span>100k</span> Pageviews</p>
          <div class="slider__price">$<span>16.00</span> /month</div>
          <input class="range-slider" type="range" min='1' max="5" value="3">
        </div>
        <div class="slider__toggle">
          <p>Monthly Billing</p>
          <label class="toggle-switch">
            <input type="checkbox"> 
            <span class="toggle-switch__slider round"></span>
          </label>
          <p class="slider__toggle--yearly">Yearly Billing</p>
        </div>
        <!-- <span>25% discount</span> -->
      </div>
      <div class="card">
        <ul class="card__facts">
          <li><img src="/images/icon-check.svg" alt="">Unlimited websites</li>
          <li><img src="/images/icon-check.svg" alt="">100% data ownership</li>
          <li><img src="/images/icon-check.svg" alt="">Email reports</li>
        </ul>
        <div class="card__button">Start my trial</div>
      </div>
    </div>
  </main>

  </div>

  <script src="index.js"></script>
</body>
</html>
